## Media Gen MCP Nginx static config

server {
    server_name media-gen.example.com;

    # Serve static images from MediaGen output directory
    location /static/ {
        alias /home/strato-space/media-gen-mcp/media/;
        autoindex off;
        expires 7d;
        add_header Cache-Control "public, immutable";
    }

    location /samples/ {
        alias /home/strato-space/media-gen-mcp/samples/;
        autoindex off;
        expires 7d;
        add_header Cache-Control "public, immutable";
    }
}
